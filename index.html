<body style=background-color:#244f47>
	<div style =text-align:center;background-color:white;margin-left:700px;margin-right:700px;border-radius:25px;outline-width:1px;outline-color:black;outline-style:solid>
		<h1 style=font-size:40px>Final Grade Calculator</h1>
		
		<div style=background-color:FFFCF5;margin-left:50px;margin-right:50px;border-radius:25px;outline-width:1px;outline-color:black;outline-style:solid>
			<br>
			<label>Current Grade</label>
			<input type="number" id = "current_grade">
			<br>
			<label>Final Weight</label>
			<input type="number" id = "final_weight" min=0 max=1 step = 0.01 value = 0.0>
			<br>
			<label>Wanted Grade</label>
			<input type="number" id = "grade_wanted">
			<br>
			<br>
		</div>
		<br>
		
		<div class="wrapper">
			<button style="background-color:282828;color:white;font-size:30px;text-align:center" onClick = "calculateGrade()">Calculate</button>
		</div>
		<br>
		
		<p style=text-align:center;font-size:20px>---------------------------------------------------------</p>
		
		<div style=font-size:20px>
			<p>Formula:</p>
			<p>(Goal − Current × (100% − Final Weight)) / Final Weight</p>
		</div>
		<br>

		<p id="output"></p>
	</div>
	
<script>
function calculateGrade(){

	var currentG = document.getElementById("current_grade").value;
	var finalW = document.getElementById("final_weight").value;
	var wantedG = document.getElementById("grade_wanted").value;
	
	var assignWeight = 1-finalW;
	var weightedCurrent = currentG * assignWeight;
	var idk = wantedG - weightedCurrent;
	var RequiredGrade = idk/finalW;


	document.getElementById("output").innerHTML = RequiredGrade;
	
	}
</script>

</body>
<html>
